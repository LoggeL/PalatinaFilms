<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <router-view></router-view>
            <v-card height="56px" width="100%" style="bottom:0; position: fixed;">
                <v-bottom-nav :value="true" :active.sync="e2" :color="color" absolute shift>
                    <v-btn to="/" dark value="profil">
                        <span>Profil</span>
                        <v-icon>account_circle</v-icon>
                    </v-btn>
                    <v-btn to="/neuigkeiten" dark value="neuigkeiten">
                        <span>Neuigkeiten</span>
                        <v-icon>forum</v-icon>
                    </v-btn>
                    <v-btn to="/kalender" dark value="kalender">
                        <span>Kalender</span>
                        <v-icon>calendar_today</v-icon>
                    </v-btn>
                    <v-btn to="/drehbuch" dark value="drehbuch">
                        <span>Drehbuch</span>
                        <v-icon>book</v-icon>
                    </v-btn>
                    <v-btn to="/medien" dark value="medien">
                        <span>Medien</span>
                        <v-icon>perm_media</v-icon>
                    </v-btn>
                </v-bottom-nav>
            </v-card>
        </v-app>
    </div>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const routes = [
            { name: 'profil', path: '/', component: { template: '<h1>Profil</h1>' } },
            { name: 'neuigkeiten', path: '/neuigkeiten', component: { template: '<h1>Neuigkeiten</h1>' } },
            { name: 'kalender', path: '/kalender', component: { template: '<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=palatinafilms%40gmail.com&amp;color=%231B887A&amp;ctz=Europe%2FBerlin" style="border-width:0;width:100%; height:100%;margin-bottom:56px;" scrolling="no" frameborder="0"></iframe>' } },
            { name: 'drehbuch', path: '/drehbuch', component: { template: '<iframe src="https://docs.google.com/viewerng/viewer?url=http://crew.palatina-films.tk/Inhalte/Drehbuch+Teil3.pdf&embedded=true" style="width:100%; height:100%;" frameborder="1"></iframe>' } },
            { name: 'medien', path: '/medien', component: { template: '<h1>medien</h1>' } },
        ]
        const router = new VueRouter({
            routes
        })

        new Vue({
            router,
            el: '#app',
            data() {
                return {
                    e2: router.history.current.name
                }
            },

            computed: {
                color() {
                    switch (this.e2) {
                        case 'profil': return 'black'
                        case 'neuigkeiten': return 'blue-grey'
                        case 'kalender': return 'teal'
                        case 'drehbuch': return 'brown'
                        case 'medien': return 'indigo'
                    }
                }
            }

        })
    </script>
</body>

</html>
