<script>
	var currPage = "main";

	/*! slides | https://gist.github.com/mhulse/66bcbb7099bb4beae530 */
	(function ($) {
		if (navigator && navigator.connection && navigator.connection.downlink && navigator.connection.downlink < 1) return Materialize.toast("Langsames Internet -> Slideshow deaktiviert")

		'use strict';

		var $slides = $('[data-slides]');
		var images = $slides.data('slides')
		var count = images.length;
		var slideshow = function () {
			$slides.fadeOut(500, function () {
				$slides.css('background-image', 'url("' + images[Math.floor(Math.random() * count)] + '")')
					.fadeIn(500, function () {
						setTimeout(slideshow, 7500);
					});
			})
		};

		slideshow();

	}(jQuery));
</script>
